<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        div.form {
            background-color: lightgreen;
            width: 50%;
            text-align: center;
            margin: auto;
            padding: 25px;
            border-radius: 15px;
        }
        input, textarea, p, option, select {
            color: dodgerblue;
            font-family: Arial, Helvetica, sans-serif;
            margin: 2px;
        }
        input[type=image] {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="form">
    <form action="SignUpForm.html" method="GET">
        <p>Username: <br> <input type="text" name="username"/></p>
        <p>Password: <br><input type="password" name="password"/></p>
        <p>Password Repeat:<br> <input type="password" name="password_repeat"/></p>
        <p>Address:<br> <textarea name="address" rows="5"></textarea></p>
        <p>Sex: <br>
            Male<input type="radio" name="sex" value="male"/>
            Female<input type="radio" name="sex" value="female"/>

        </p>
        <p>
            Plan: <br>
            <select name="plan">
                <option value="free">Free</option>
                <option value="basic">Basic</option>
                <option value="enterprise">Enterprise</option>
            </select>

        </p>
        <p>
            <input type="checkbox" name="agreement"> I agree to terms and conditions
        </p>
        <input type="image" src="submit.png" id="submit"/>
    </form>
</div>
</body>
</html>

   Create a form with:
